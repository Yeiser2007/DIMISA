<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Constructora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/DIMISA/Imagenes/logo.png'); /* Imagen representando la constructora */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.5s ease-in-out;
      width: 100%;
      max-width: 400px;
    }

    .login-container h1 {
      font-size: 2rem;
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .login-container input {
      transition: all 0.3s ease;
    }

    .login-container input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container button {
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      width: 100%;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #0056b3;
    }

    .login-container .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      height: 100px;
    }

    /* Keyframes for fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .login-container {
        padding: 20px;
      }

      .login-container h1 {
        font-size: 1.5rem;
      }

      .login-container button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="/DIMISA/Imagenes/logo.png" alt="Logo de la constructora" class="logo rounded-circle">
    <h1>Iniciar Sesi칩n</h1>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electr칩nico</label>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="password" placeholder="********">
      </div>

      <a href="/DIMISA/html/index.html" class="btn btn-primary">Iniciar Sesi칩n</a>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
