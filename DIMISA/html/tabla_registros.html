<script>
// Obtener el n�mero de semana actual
function obtenerSemanaActual() {
    const hoy = new Date();
    const primerDiaAno = new Date(hoy.getFullYear(), 0, 1);
    const diasTranscurridos = Math.floor((hoy - primerDiaAno) / (24 * 60 * 60 * 1000));
    const semanaActual = Math.ceil((diasTranscurridos + primerDiaAno.getDay() + 1) / 7); // Se a�ade 1 para que el primer d�a cuente como semana 1
    document.getElementById('semanaActual').textContent = semanaActual;
}

// Ejecutar la funci�n al cargar la p�gina
obtenerSemanaActual();

// Funci�n para filtrar por d�a de la semana
function filtrarPorDia(dia) {
    const registros = document.querySelectorAll('#registros-tbody tr');
    registros.forEach(registro => {
        const fechaRegistro = new Date(registro.cells[1].textContent);
        const opciones = { weekday: 'long' };
        const diaRegistro = fechaRegistro.toLocaleDateString('es-ES', opciones);
        if (diaRegistro.toLowerCase() === dia.toLowerCase()) {
            registro.style.display = '';
        } else {
            registro.style.display = 'none';
        }
    });
}

// Buscador en la tabla
document.getElementById('buscador').addEventListener('keyup', function() {
    const valorBusqueda = this.value.toLowerCase();
    const filas = document.querySelectorAll('#registros-tbody tr');
    
    filas.forEach(fila => {
        const textoFila = fila.textContent.toLowerCase();
        fila.style.display = textoFila.includes(valorBusqueda) ? '' : 'none';
    });
});

// Exportar a Excel
document.getElementById('exportExcel').addEventListener('click', function() {

});

</script>
